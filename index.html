<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Book.js</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
<!-- put the form etc. here -->
    <div class="container">
        <div class="header">
            <H1>The Reading List</H1>
            <button class="open-button">add new book</button>
        </div>
            
            <div class="library" id="library">
                <div class="card">
                <h3>Title:</h3><p class="title">A Study In Scarlet</p>
                <h3>Author:</h3><p class="author">Arthur Conan Doyle</p>
                <h3>Pages:</h3><p class="pages">430</p>
                <h3>Read?:</h3><p class="read">Yes</p>
            </div>
            <div class="card">
                <h3>Title:</h3><p class="title">Of Human Bondage</p>
                <h3>Author:</h3><p class="author">W. Somerset Maugham</p>
                <h3>Pages:</h3><p class="pages">560</p>
                <h3>Read?:</h3><p class="read">Yes</p>
            </div>
            
        </div>
    </div>

    <dialog class="modal" id="modal">
        <button class="close-button">X</button>
        <h2>Add a new book</h2>
        <form>
            <label for="title">Title:</label>
            <input type="text" name="title" id="title">
            <label for="author">Author</label>
            <input type="text" name="author" id="author">
            <label for="pages">No. of pages</label>
            <input type="number" name="pages" id="pages">
            <label for="read">Read?</label>
            <input type="checkbox" name="read" id="read">
            <input type="submit" value="Submit">
        </form>
    </dialog>

    <script src="library.js"></script>
</body>
</html>
