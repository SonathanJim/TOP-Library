<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Book.js</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
<!-- put the form etc. here -->
    <div class="container">
        <div class="header">
            <H1>My Reading List</H1>
            <button class="open-button">add new book</button>
        </div>
            
        <div class="library" id="library">
            <div class="card">
                <button class="dropdown-button"><svg id="dots" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24"><title>dots-horizontal</title><path d="M16,12A2,2 0 0,1 18,10A2,2 0 0,1 20,12A2,2 0 0,1 18,14A2,2 0 0,1 16,12M10,12A2,2 0 0,1 12,10A2,2 0 0,1 14,12A2,2 0 0,1 12,14A2,2 0 0,1 10,12M4,12A2,2 0 0,1 6,10A2,2 0 0,1 8,12A2,2 0 0,1 6,14A2,2 0 0,1 4,12Z" /></svg></button>
                <div class="dropdown-menu">
                    <a href="" class="dropdown-item" id="remove-book">remove book</a>
                    <a href="" class="dropdown-item" id="add-notes">add notes</a>
                </div>
                <div class="card-content">
                    <h3>Title:</h3><p class="title">A Study In Scarlet</p>
                    <h3>Author:</h3><p class="author">Arthur Conan Doyle</p>
                    <h3>Pages:</h3><p class="pages">430</p>
                    <h3>Read?:</h3><p class="read">Yes</p>
                </div>    
            </div>
            <div class="card">
                <button class="dropdown-button"><svg id="dots" xmlns='http://www.w3.org/2000/svg' viewBox="0 0 24 24"><title>dots-horizontal</title><path d="M16,12A2,2 0 0,1 18,10A2,2 0 0,1 20,12A2,2 0 0,1 18,14A2,2 0 0,1 16,12M10,12A2,2 0 0,1 12,10A2,2 0 0,1 14,12A2,2 0 0,1 12,14A2,2 0 0,1 10,12M4,12A2,2 0 0,1 6,10A2,2 0 0,1 8,12A2,2 0 0,1 6,14A2,2 0 0,1 4,12Z" /></svg></button>
                <div class="dropdown-menu">
                    <a href="" class="dropdown-item" id="remove-book">remove book</a>
                    <a href="" class="dropdown-item" id="add-notes">add notes</a>
                </div>
                <div class="card-content">
                    <h3>Title:</h3><p class="title">Of Human Bondage</p>
                    <h3>Author:</h3><p class="author">W. Somerset Maugham</p>
                    <h3>Pages:</h3><p class="pages">560</p>
                    <h3>Read?:</h3><p class="read">Yes</p>
                </div>
            </div>
            
        </div>
    </div>

    <dialog class="modal" id="modal">
        <button class="close-button">X</button>
        <h2>Add a new book</h2>
        <form id="addBookForm">
            <label for="title">Title:</label>
            <input type="text" name="title" id="title">
            <label for="author">Author</label>
            <input type="text" name="author" id="author">
            <label for="pages">No. of pages</label>
            <input type="number" name="pages" id="pages">
            <label for="read">Read?</label>
            <input type="checkbox" name="read" id="read">
            <input type="submit" value="submit" id="submit">
        </form>
    </dialog>

    <script src="library.js"></script>
</body>
</html>
